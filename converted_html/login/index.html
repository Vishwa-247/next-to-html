<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - AdvocateKhoj</title>
    <meta name="description" content="Login to your AdvocateKhoj account">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#00377b', dark: '#001944', light: '#1453a3' },
                        secondary: { DEFAULT: '#d67c40', dark: '#c26a36' },
                        accent: '#f17313',
                    }
                }
            }
        }
    </script>
    <link href="../styles/global.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center p-4">
    <!-- Close button -->
    <div class="fixed top-4 right-4 z-50">
        <a href="../index.html" class="inline-flex items-center justify-center w-10 h-10 rounded-lg hover:bg-gray-100 transition-colors">
            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </a>
    </div>

    <div class="w-full max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <a href="../index.html" class="inline-block mb-4 hover:opacity-80 transition-opacity">
                <span class="text-3xl font-bold text-primary">AdvocateKhoj</span>
            </a>
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-2">Welcome Back to AdvocateKhoj</h1>
            <p class="text-gray-500">Login to access your account</p>
        </div>

        <!-- User Type Selection Tabs -->
        <div class="flex justify-center mb-8">
            <div class="w-full max-w-md bg-gray-100 rounded-lg p-1 grid grid-cols-2 gap-1">
                <button id="tab-client" class="tab-btn active py-3 px-6 rounded-md text-sm font-medium transition-all" data-type="client">
                    Client
                </button>
                <button id="tab-advocate" class="tab-btn py-3 px-6 rounded-md text-sm font-medium transition-all" data-type="advocate">
                    Advocate
                </button>
            </div>
        </div>

        <!-- Login Form Card -->
        <div class="flex justify-center">
            <div class="card w-full max-w-md">
                <!-- Card Header with Icon -->
                <div class="card-header text-center pt-8 pb-4">
                    <div id="user-icon" class="flex justify-center mb-4">
                        <!-- Client Icon (default) -->
                        <div class="w-14 h-14 bg-primary/10 rounded-full flex items-center justify-center">
                            <svg class="w-7 h-7 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                            </svg>
                        </div>
                    </div>
                    <h2 id="form-title" class="text-xl sm:text-2xl font-bold text-gray-900">Client Log In</h2>
                    <p id="form-description" class="text-sm text-gray-500 mt-2">Access your legal cases and connect with advocates</p>
                </div>

                <!-- Card Content -->
                <div class="card-content space-y-6">
                    <form id="login-form" class="space-y-4">
                        <!-- Email/Username Field -->
                        <div class="space-y-2">
                            <label id="email-label" class="form-label" for="email">Email Address</label>
                            <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                        </div>
                        
                        <!-- Password Field -->
                        <div class="space-y-2">
                            <label class="form-label" for="password">Password</label>
                            <div class="relative">
                                <input type="password" id="password" class="form-input pr-12" placeholder="Enter your password" required>
                                <button type="button" id="toggle-password" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
                                    <svg id="eye-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                    </svg>
                                    <svg id="eye-off-icon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" id="submit-btn" class="w-full py-3 px-4 rounded-lg font-medium text-white transition-all duration-200 bg-gradient-to-r from-primary to-primary-light hover:from-primary-light hover:to-blue-600 shadow-md">
                            Log In
                        </button>

                        <!-- Demo Mode Notice -->
                        <div class="text-center">
                            <p class="text-xs text-gray-500 bg-blue-50 p-3 rounded-lg">
                                Demo Mode: Enter any credentials to log in
                            </p>
                        </div>
                    </form>

                    <!-- OAuth Section (Client Only) -->
                    <div id="oauth-section">
                        <div class="relative my-6">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-200"></div>
                            </div>
                            <div class="relative flex justify-center text-xs uppercase">
                                <span class="bg-white px-3 text-gray-500">Or continue with</span>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <button type="button" class="btn-outline flex items-center justify-center gap-2 py-2.5 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                                <svg class="w-5 h-5" viewBox="0 0 24 24">
                                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                                </svg>
                                <span class="text-sm font-medium text-gray-700">Google</span>
                            </button>
                            <button type="button" class="btn-outline flex items-center justify-center gap-2 py-2.5 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                                <svg class="w-5 h-5" fill="#1877F2" viewBox="0 0 24 24">
                                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                                </svg>
                                <span class="text-sm font-medium text-gray-700">Facebook</span>
                            </button>
                        </div>
                    </div>

                    <!-- Links Section -->
                    <div class="space-y-3 pt-2">
                        <div class="text-center text-sm">
                            <a id="forgot-link" href="#" class="text-primary hover:underline">Forgot your password?</a>
                        </div>
                        <div class="text-center text-sm">
                            <span class="text-gray-500">Don't have an account? </span>
                            <a href="../register/index.html" class="text-primary hover:underline font-medium">Register here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <script src="../scripts/main.js"></script>
    <script>
        // Tab switching
        const tabs = document.querySelectorAll('.tab-btn');
        const formTitle = document.getElementById('form-title');
        const formDescription = document.getElementById('form-description');
        const emailLabel = document.getElementById('email-label');
        const emailInput = document.getElementById('email');
        const forgotLink = document.getElementById('forgot-link');
        const oauthSection = document.getElementById('oauth-section');
        const userIcon = document.getElementById('user-icon');
        
        let currentUserType = 'client';

        const icons = {
            client: `<div class="w-14 h-14 bg-primary/10 rounded-full flex items-center justify-center">
                <svg class="w-7 h-7 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                </svg>
            </div>`,
            advocate: `<div class="w-14 h-14 bg-primary/10 rounded-full flex items-center justify-center">
                <svg class="w-7 h-7 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"/>
                </svg>
            </div>`
        };

        tabs.forEach(tab => {
            tab.addEventListener('click', function() {
                tabs.forEach(t => t.classList.remove('active', 'bg-white', 'text-primary', 'shadow-sm'));
                this.classList.add('active', 'bg-white', 'text-primary', 'shadow-sm');
                
                currentUserType = this.dataset.type;
                
                if (currentUserType === 'client') {
                    formTitle.textContent = 'Client Log In';
                    formDescription.textContent = 'Access your legal cases and connect with advocates';
                    emailLabel.textContent = 'Email Address';
                    emailInput.type = 'email';
                    emailInput.placeholder = 'Enter your email';
                    forgotLink.textContent = 'Forgot your password?';
                    oauthSection.classList.remove('hidden');
                    userIcon.innerHTML = icons.client;
                } else {
                    formTitle.textContent = 'Advocate Log In';
                    formDescription.textContent = 'Manage your practice and client cases';
                    emailLabel.textContent = 'Username';
                    emailInput.type = 'text';
                    emailInput.placeholder = 'Enter your username';
                    forgotLink.textContent = 'Forgot username or password?';
                    oauthSection.classList.add('hidden');
                    userIcon.innerHTML = icons.advocate;
                }
            });
        });

        // Set initial active state
        document.getElementById('tab-client').classList.add('bg-white', 'text-primary', 'shadow-sm');

        // Password toggle
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');
        const eyeOffIcon = document.getElementById('eye-off-icon');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            eyeIcon.classList.toggle('hidden');
            eyeOffIcon.classList.toggle('hidden');
        });

        // Form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.textContent = 'Logging In...';
            submitBtn.disabled = true;

            setTimeout(() => {
                // Store mock user data
                const mockUser = {
                    userType: currentUserType,
                    email: emailInput.value || 'demo@example.com',
                    name: currentUserType === 'advocate' ? 'Demo Advocate' : 'Demo Client',
                    isAuthenticated: true,
                    loginTime: new Date().toISOString()
                };
                localStorage.setItem('user', JSON.stringify(mockUser));

                showToast('Login Successful!', `Welcome back! Redirecting to your ${currentUserType} dashboard...`, 'success');

                setTimeout(() => {
                    if (currentUserType === 'advocate') {
                        window.location.href = '../advocate/dashboard/index.html';
                    } else {
                        window.location.href = '../client/dashboard/index.html';
                    }
                }, 1000);
            }, 1000);
        });

        // Toast function
        function showToast(title, message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <div class="font-medium text-gray-900">${title}</div>
                <div class="text-sm text-gray-500">${message}</div>
            `;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'slideOut 300ms ease-out forwards';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AdvocateKhoj</title>
    <meta name="description" content="Login to your AdvocateKhoj account">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../styles/global.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-background to-muted/20 flex items-center justify-center p-4">
    <!-- Close button -->
    <div class="fixed top-4 right-4 z-50">
        <a href="../index.html" class="btn btn-ghost flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </a>
    </div>

    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <a href="../index.html" class="inline-block mb-4 hover:opacity-80 transition-opacity">
                <span class="text-2xl font-bold text-primary">AdvocateKhoj</span>
            </a>
            <h1 class="text-3xl font-bold text-foreground mb-2">Welcome Back</h1>
            <p class="text-muted-foreground">Login to access your account</p>
        </div>

        <!-- User Type Tabs -->
        <div class="tabs mb-8">
            <div class="tabs-list w-full">
                <button class="tabs-trigger active" data-tab="client">Client</button>
                <button class="tabs-trigger" data-tab="advocate">Advocate</button>
            </div>
        </div>

        <!-- Login Form -->
        <div class="card p-6">
            <form id="login-form" class="space-y-6">
                <div class="space-y-2">
                    <label class="label" for="email">Email <span class="text-red-500">*</span></label>
                    <input type="email" id="email" class="input" placeholder="Enter your email" required>
                </div>
                <div class="space-y-2">
                    <label class="label" for="password">Password <span class="text-red-500">*</span></label>
                    <input type="password" id="password" class="input" placeholder="Enter your password" required>
                </div>
                <div class="flex items-center justify-between">
                    <label class="flex items-center gap-2 text-sm">
                        <input type="checkbox" class="rounded">
                        Remember me
                    </label>
                    <a href="#" class="text-sm text-primary hover:underline">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-full">Log In</button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-sm text-muted-foreground">
                    Don't have an account? 
                    <a href="../register/index.html" class="text-primary hover:underline font-medium">Register</a>
                </p>
            </div>
        </div>
    </div>

    <script src="../scripts/main.js"></script>
    <script>
        // Tab switching
        document.querySelectorAll('.tabs-trigger').forEach(trigger => {
            trigger.addEventListener('click', function() {
                document.querySelectorAll('.tabs-trigger').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>

<!--
  Original Next.js path: /admin
  Dynamic placeholders: Admin authentication
  Server endpoints: POST /admin/login.php
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - AdvocateKhoj</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <link href="../styles/global.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="flex justify-center mb-8">
                <img src="../assets/images/logo.svg" alt="Advocate Khoj" class="h-16 w-auto">
            </div>

            <!-- Server endpoint: POST /admin/login.php -->
            <form action="/admin/login.php" method="POST" class="space-y-5" id="admin-login-form">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="username" name="username" required class="w-full px-3 py-2.5 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-primary" placeholder="Enter your username">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required class="w-full px-3 py-2.5 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-primary pr-10" placeholder="Enter your password">
                        <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-primary border-gray-300 rounded">
                        <label for="remember" class="ml-2 text-gray-700">Remember me</label>
                    </div>
                    <a href="#" class="text-gray-700 hover:text-gray-900">Forgot password?</a>
                </div>

                <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-center text-sm"></div>

                <button type="submit" class="w-full py-2.5 bg-secondary text-white rounded-md hover:bg-secondary/90 font-semibold">Login</button>
            </form>

            <div class="mt-8 text-center text-xs text-gray-600">
                <p>&copy; 2025 Advocate Khoj. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        }

        // For demo purposes - redirect to dashboard
        document.getElementById('admin-login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                // In production, this would POST to /admin/login.php
                localStorage.setItem('admin', 'true');
                localStorage.setItem('admin_user', username);
                window.location.href = 'dashboard/index.html';
            } else {
                const errorMsg = document.getElementById('error-message');
                errorMsg.textContent = 'Please enter username and password';
                errorMsg.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>

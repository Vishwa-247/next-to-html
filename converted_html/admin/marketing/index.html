<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Admin - AdvocateKhoj</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#00377b',
                        secondary: '#d67c40',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/global.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed lg:static inset-y-0 left-0 z-50 w-64 bg-primary text-white transform -translate-x-full lg:translate-x-0 transition-transform duration-300">
            <div class="p-4 border-b border-white/20">
                <a href="/" class="flex items-center gap-2">
                    <i class="fas fa-balance-scale text-2xl text-secondary"></i>
                    <span class="text-xl font-bold">AdvocateKhoj</span>
                </a>
                <p class="text-xs text-white/60 mt-1">Admin Panel</p>
            </div>
            <nav class="p-4 space-y-2">
                <a href="../dashboard/" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-white/10 transition-colors">
                    <i class="fas fa-tachometer-alt w-5"></i><span>Dashboard</span>
                </a>
                <a href="../it-admin/" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-white/10 transition-colors">
                    <i class="fas fa-cog w-5"></i><span>IT Admin</span>
                </a>
                <a href="../advocates/" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-white/10 transition-colors">
                    <i class="fas fa-user-tie w-5"></i><span>Advocate Admin</span>
                </a>
                <a href="../clients/" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-white/10 transition-colors">
                    <i class="fas fa-users w-5"></i><span>Client</span>
                </a>
                <a href="../marketing/" class="flex items-center gap-3 px-4 py-3 rounded-lg bg-white/20 text-secondary">
                    <i class="fas fa-bullhorn w-5"></i><span>Marketing</span>
                </a>
                <a href="../adengine/" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-white/10 transition-colors">
                    <i class="fas fa-ad w-5"></i><span>AdEngine</span>
                </a>
                <a href="../newsletter/" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-white/10 transition-colors">
                    <i class="fas fa-envelope w-5"></i><span>Newsletter</span>
                </a>
                <a href="../law-school/" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-white/10 transition-colors">
                    <i class="fas fa-graduation-cap w-5"></i><span>Law School</span>
                </a>
                <a href="../users/" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-white/10 transition-colors">
                    <i class="fas fa-user-cog w-5"></i><span>Users</span>
                </a>
            </nav>
            <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-white/20">
                <a href="../" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-white/10 transition-colors text-red-300">
                    <i class="fas fa-sign-out-alt w-5"></i><span>Logout</span>
                </a>
            </div>
        </aside>

        <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-40 lg:hidden hidden" onclick="toggleSidebar()"></div>

        <main class="flex-1 lg:ml-0">
            <header class="bg-white shadow-sm border-b sticky top-0 z-30">
                <div class="flex items-center justify-between px-4 py-3">
                    <button onclick="toggleSidebar()" class="lg:hidden p-2 rounded-lg hover:bg-gray-100">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h1 class="text-xl font-semibold text-gray-800">Marketing</h1>
                    <div class="flex items-center gap-4">
                        <span class="text-sm text-gray-600">Admin User</span>
                    </div>
                </div>
            </header>

            <div class="p-6">
                <div class="space-y-6">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900">Marketing</h1>
                        <p class="text-gray-600 mt-1">Campaign management and email exports</p>
                    </div>

                    <div class="bg-white rounded-lg shadow-sm border">
                        <div class="bg-gray-50 border-b px-6 py-4">
                            <h2 class="text-lg font-semibold">Campaign</h2>
                        </div>
                        <div class="p-6">
                            <div class="space-y-6 max-w-2xl">
                                <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4">
                                    <label class="text-sm font-medium text-gray-700 whitespace-nowrap">Enter Campaign ID to export :</label>
                                    <input type="text" class="border rounded-lg px-3 py-2 w-full sm:max-w-xs focus:ring-2 focus:ring-primary focus:border-primary">
                                    <button class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-800 transition-colors whitespace-nowrap">Export</button>
                                </div>
                                <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4 pt-4 border-t">
                                    <label class="text-sm font-medium text-gray-700 whitespace-nowrap">Export un-subscribed email ids</label>
                                    <button class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-800 transition-colors">Export</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }
    </script>
</body>
</html>

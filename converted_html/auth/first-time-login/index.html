  <script>
    document.getElementById('firstTimeLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const newPass = this.newPassword.value;
      const confirmPass = this.confirmPassword.value;
      
      if (newPass !== confirmPass) {
        showToast('Passwords do not match', 'error');
        return;
      }
      
      // Submit to PHP backend
      showToast('Setup completed successfully!', 'success');
      setTimeout(() => {
        window.location.href = '../advocate/dashboard/';
      }, 1500);
    });
  </script>
